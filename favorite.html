<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Favorite</title>
    <style>
        #note-list{
            width: 100%;
            padding: 100px;
            gap: 30px;
        }
    </style>
</head>
<body>
    <main>
        <div id="sidebar">
            <h2>Huvudinnehåll</h2>
            <p>Ditt huvudinnehåll här.</p>
            
            <div class="link-container" >
                <a href="index.html"><i class="fas fa-home"></i></a>
                <a href="Quire.html"><i class="fas fa-plus-circle"></i></a>
                <a href="Google.html"><i class="fas fa-chart-bar"></i></a>
                <a href="search.html"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="#"><i class="fa-regular fa-star selectedNav"></i></a>
                <a href="settings.html"><i class="fa-solid fa-gear"></i></a>
            </div> 
        </div>

        <div id="note-list"></div>
    </main>




    <script>
        const noteListIndex = document.getElementById('note-list');
        let lcl = JSON.parse(localStorage.getItem('favoriteNotes'));
        let noteArray = [];

        if(lcl)
        noteArray = lcl;

        noteArray.forEach(note => {
            createNotes(note);
        });

        function createNotes(note){
            let div = document.createElement('div');
            div.className = 'note';
                let p = document.createElement('p');
                p.innerHTML = note.text;
            div.appendChild(p);
                let star = document.createElement('h3');
                star.className = 'favorite favoriteOn';
                star.innerHTML = '⭐';
            div.appendChild(star);
            noteListIndex.appendChild(div);
        }

        // Dark mode local storage
        if(localStorage.darkMode != undefined){
            if(localStorage.darkMode == 'true'){
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }
    </script>
</body>
</html>
